name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface-hub
      
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Using the new API for token storage
          mkdir -p ~/.cache/huggingface
          echo "{\"token\": \"$HF_TOKEN\"}" > ~/.cache/huggingface/token
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the repository using HTTPS with token
          git clone https://oauth2:${HF_TOKEN}@huggingface.co/spaces/Moamineelhilali/Credit-Card-Fraud-Detection
          cd Credit-Card-Fraud-Detection
          
          # Copy necessary files
          cp -r ../App/* .
          cp -r ../Model .
          cp -r ../Results .
          
          # Add and push changes
          git add .
          git commit -m "Update app and model" || echo "No changes to commit"
          git push
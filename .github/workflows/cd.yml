name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name != 'workflow_run' && github.ref == 'refs/heads/main') || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Show triggering context
        run: |
          echo "Triggered by: $GITHUB_WORKFLOW"
          echo "Workflow run status: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface-hub
      
      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Using the new API for token storage
          mkdir -p ~/.cache/huggingface
          echo "{\"token\": \"$HF_TOKEN\"}" > ~/.cache/huggingface/token
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the repository using HTTPS with token
          git clone https://oauth2:${HF_TOKEN}@huggingface.co/spaces/Moamineelhilali/Credit-Card-Fraud-Detection
          cd Credit-Card-Fraud-Detection
          
          # Ensure no binary model files are tracked in the Space
          git rm -rf --cached Model || true
          rm -rf Model || true
          
          # Ensure old drug_app is removed to avoid wrong entrypoint
          git rm -f drug_app.py || true
          rm -f drug_app.py || true
          
          # Copy necessary files (app only, no binaries)
          cp -f ../App/app.py .
          if [ -f ../App/requirements.txt ]; then cp -f ../App/requirements.txt .; else echo "streamlit>=1.30.0" > requirements.txt; fi

          # Show repo contents and validate entrypoint
          echo "\n[Space repo contents after copy]" && ls -la
          if [ ! -f app.py ]; then echo "ERROR: app.py not found after copy"; exit 1; fi
          if [ ! -f requirements.txt ]; then echo "streamlit>=1.30.0" > requirements.txt; fi
          
          # Force a change so a commit is created
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .last_deploy

          # Diagnostics
          echo "\n[Git status before commit]" && git status
          echo "\n[Git remotes]" && git remote -v

          # Commit and push
          git add .
          git commit -m "Deploy app only; ensure app.py present; remove Model/drug_app" || echo "No changes to commit"

          echo "\n[Git log -1]" && git log -1 --oneline || true
          echo "\n[Diff vs origin/main]" && git fetch origin main || true
          git diff --name-status origin/main..HEAD || true

          echo "\n[Pushing HEAD to origin/main]"
          git push origin HEAD:main -v
          
          # Add and push changes
          git add .
          git commit -m "Deploy app only (no binaries); ensure app.py present; remove drug_app and Model" || echo "No changes to commit"
          git push
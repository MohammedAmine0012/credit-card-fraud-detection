name: Continuous Integration
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib

      - name: Set up Node (for CML CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CML CLI
        run: |
          npm i -g @dvcorg/cml@latest
      
      - name: Train model
        run: |
          python train.py
          
          # Build report
          echo "## Model Performance" > report.md
          cat Results/metrics.txt >> report.md || true
          echo "\n## Confusion Matrix" >> report.md
          if [ -f Results/confusion_matrix.png ]; then echo '![Confusion Matrix](./Results/confusion_matrix.png)' >> report.md; fi
      
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish image to get a URL and comment the report
          if [ -f Results/confusion_matrix.png ]; then cml publish "Results/confusion_matrix.png" --md >> report.md; fi
          cml comment create report.md || true
          
          # Optionally commit textual results back to the branch
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add Results/metrics.txt || true
          git commit -m "Update metrics" || echo "No changes to commit"
          git push || true
name: Continuous Integration
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cml:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install "cml>=0.2.40"
          pip install matplotlib
      
      - name: Train model
        run: |
          python train.py
          
          # Build report
          echo "## Model Performance" > report.md
          cat Results/metrics.txt >> report.md || true
          echo "\n## Confusion Matrix" >> report.md
          if [ -f Results/confusion_matrix.png ]; then echo '![Confusion Matrix](./Results/confusion_matrix.png)' >> report.md; fi
      
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish image to get a URL and comment the report
          if [ -f Results/confusion_matrix.png ]; then cml-publish "Results/confusion_matrix.png" --md >> report.md; fi
          cml-send-comment report.md --pr || true
          
          # Optionally commit textual results back to the branch
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add Results/metrics.txt || true
          git commit -m "Update metrics" || echo "No changes to commit"
          git push || true